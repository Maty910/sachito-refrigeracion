<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo oscuro -->
  <rect width="64" height="64" rx="12" fill="#0a1f3d"/>
  
  <!-- Borde accent -->
  <rect x="3" y="3" width="58" height="58" rx="9" stroke="#00D9FF" stroke-width="2.5" fill="none"/>
  
  <!-- Glow effect sutil -->
  <circle cx="32" cy="32" r="20" fill="#00D9FF" opacity="0.15" filter="url(#glow)"/>
  
  <!-- Snowflake icon de Lucide - Exacto con strokeWidth 2.5 -->
  <g transform="translate(20, 20)">
    <line x1="2" x2="22" y1="12" y2="12" stroke="#00D9FF" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="12" x2="12" y1="2" y2="22" stroke="#00D9FF" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="m20 16-4-4 4-4" stroke="#00D9FF" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <path d="m4 8 4 4-4 4" stroke="#00D9FF" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <path d="m16 4-4 4-4-4" stroke="#00D9FF" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <path d="m8 20 4-4 4 4" stroke="#00D9FF" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Glow filter -->
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
